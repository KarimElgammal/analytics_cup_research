site_name: Finding Alvarez (and Others) in the A-League
site_description: Player archetype matching using SkillCorner tracking data
site_url: https://karimelgammal.github.io/analytics_cup_research/
repo_url: https://github.com/KarimElgammal/analytics_cup_research
repo_name: KarimElgammal/analytics_cup_research

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Methodology: methodology.md
  - User Guide:
    - Defining Archetypes: guide/archetypes.md
    - Building Profiles: guide/profiler.md
    - Computing Similarity: guide/similarity.md
    - AI Reports: guide/reports.md
  - API Reference:
    - Archetype: api/archetype.md
    - PlayerProfiler: api/profiler.md
    - SimilarityEngine: api/similarity.md
    - ScoutingReport: api/report.md
  - Examples: examples.md
  - Glossary: glossary.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KarimElgammal/analytics_cup_research
